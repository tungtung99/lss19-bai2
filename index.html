<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="h3"></h3>
    <script>
        let h3=document.getElementById('h3')
        var a=prompt('Nhập a: ');
        var b=prompt('Nhập b: ');
        console.log(a)
        console.log(b)
        for(var i=Number(a);i<=Number(b);i++){
            if(i%3==0 && i%5==0){
                h3.innerText+='FizzBuzz\n'
            }
            else if(i%5==0){
                h3.innerText+='Buzz\n'
            }
            else if(i%3==0){
                h3.innerText+='Fizz\n'
            }
            else{
                h3.innerText+=i+'\n'
            }
        }
    </script>
</body>
</html>
